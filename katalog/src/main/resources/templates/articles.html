<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Katalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Welcome to Katalog</h1>
    <h2>Add a new article</h2>

    <form action="#" th:action="@{/articles}" th:object="${article}" method="post">
        <p>Label: <input type="text" th:field="*{label}" /></p>
        <p>Color: <input type="text" th:field="*{color}" /></p>
        <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
